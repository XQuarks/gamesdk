// This file was modified to remove the logic checking if ndk.dir was defined
// in local.properties or in ANDROID_NDK_HOME. Rely instead on Android Studio
// and Gradle to warn about issues with NDK.

apply plugin: 'com.android.application'

def stlType = 'c++_static'

android {
    compileSdkVersion  31
    ndkVersion "23.1.7779620"

    defaultConfig {
        applicationId 'com.samples.cube'
        minSdkVersion    24 // Official vulkan support starts in version 24
        targetSdkVersion 31
        versionCode  2
        versionName '0.0.2'
        externalNativeBuild {
            cmake {
                arguments "-DANDROID_PLATFORM=android-24"
                arguments "-DANDROID_TOOLCHAIN=clang"
                arguments "-DANDROID_STL=${stlType}"
                arguments "-DSAMPLE_NAME=" + project.getName()
            }
        }
    }
    externalNativeBuild {
        cmake {
            path 'CMakeLists.txt'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.pro'
        }
    }
    buildFeatures {
        prefab true
    }
}

dependencies {
    // Uncomment this line and comment out "implementation project(":games-controller")"
    // to use a locally built .aar
    //implementation fileTree(dir: '../../', include: ['games-frame-pacing-release.aar'])
    implementation project(":games-frame-pacing")
}
