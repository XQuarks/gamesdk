syntax = "proto2";

import "tuningfork.proto";

enum Level {
  LEVEL_1 = 0;
  LEVEL_2 = 1;
  LEVEL_3 = 2;
};

extend com.google.tuningfork.Annotation {
  optional Level level = 1;
  optional Level level2 = 2;
}

enum LOD {
  LOD_1 = 0;
  LOD_2 = 1;
  LOD_3 = 2;
  LOD_4 = 3;
};

extend com.google.tuningfork.FidelityParams {
  optional LOD lod = 1;
}
