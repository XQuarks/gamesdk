build:
  clean: false
  release: false
  configuration: configurations/affinity_test.json

systrace:
  enabled: false
  categories: "sched freq idle am wm gfx view binder_driver hal dalvik input res"
  keywords:
    - MonitorOperation

deployment:
  local:
    all_attached_devices: true
    preflight:
      - {
          action: copy,
          src: "${WORKSPACE_DIR}/tmp/img.jpg",
          dst: "${APP_FILES_DIR}/img.jpg",
        }
      - {
          action: copy,
          src: "~/Downloads/sammy.png",
          dst: "${APP_FILES_DIR}/bar/baz/samuel.png",
        }
      - {
          action: copy,
          src: "${WORKSPACE_DIR}/tmp/img.jpg",
          dst: "${APP_OOB_DATA_DIR}/img.jpg",
        }
      - {
          action: copy,
          src: "~/Downloads/sammy.png",
          dst: "${APP_OOB_DATA_DIR}/bar/baz/sam.png",
        }
      - {
          action: copy,
          src: "~/Downloads/sammy.png",
          dst: "${DEVICE_ROOT}/sdcard/sam.png",
        }
    postflight:
      - {
          action: copy,
          src: "${APP_FILES_DIR}/img.jpg",
          dst: "${WORKSPACE_DIR}/tmp/foo-hello.jpg",
        }
      - {
          action: copy,
          src: "${APP_OOB_DATA_DIR}/bar/baz/sam.png",
          dst: "${WORKSPACE_DIR}/tmp/sam-hello.png",
        }
      - {
          action: copy,
          src: "/sdcard/main.cpp",
          dst: "${WORKSPACE_DIR}/tmp/foo.cpp",
        }
      - { 
          action: delete,
          files:
            [
              "${APP_FILES_DIR}/img.jpg",
              "${APP_FILES_DIR}/bar/baz/samuel.png",
              "${APP_OOB_DATA_DIR}/img.jpg",
              "${APP_OOB_DATA_DIR}/bar/",
              "${DEVICE_ROOT}/sdcard/sam.png"
            ]
        }

summary:
  enabled: true
  html: false
