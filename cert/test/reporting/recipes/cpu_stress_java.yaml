build:
  clean: false
  configuration: recipes/configurations/cpu_stress_java.json

systrace:
  enabled: false
  categories: "sched freq idle am wm gfx view binder_driver hal dalvik input res"
  keywords:
    - MonitorOperation

deployment:
  local:
    all_attached_devices: true
    # device_ids:
    #   - 6feeb429
    #   - 94CX1Z4AJ

chart:
  enabled: true
  suites:
    - "Cpu intensive json (Java)"
  skipping:
    - "json_manipulation.start_time_millis"
    - "json_manipulation.end_time_millis"
    - "perf_info"
