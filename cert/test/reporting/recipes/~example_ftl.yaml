build:
  clean: false
  configuration: recipes/configurations/cpu_stress_cpp.json

systrace:
  enabled: false

deployment:
  ftl:
    test: test-robo
    # specify certain devices to run on or leave out to run on all
    # physical devices available to FTL
    devices:
      - { model: "flo", version: 21 }
      - { model: "mlv1", version: 23 }

    flags:
      project: gamesdk-testing
      format: json
    args:
      test-robo:
        type: game-loop
        timeout: 1500 # 25 minutes

summary:
  enabled: true
  format: docx
  publish: true
