build:
  clean: false
  configuration: recipes/configurations/cpu_stress_cpp.json

systrace:
  enabled: false

deployment:
  ftl:
    test: test-robo
    all-physical-devices: true
    flags:
      project: gamesdk-testing
      format: json
    args:
      test-robo:
        type: game-loop
        timeout: 1500 # 25 minutes
        # specify certain devices to run on
        # this is ignored if all-physical-devices is true
        device:
          - { model: "flo", version: 21 }
          - { model: "mlv1", version: 23 }

summary:
  enabled: true
  format: docx
  publish: true
