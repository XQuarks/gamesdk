build:
  clean: false
  configuration: configurations/io_performance.json

systrace:
  enabled: false
  categories: "sched freq idle am wm gfx view binder_driver hal dalvik input res"
  keywords:
    - MonitorOperation

deployment:
  local:
    all_attached_devices: true

    preflight:
      - {
          action: copy,
          src: "${WORKSPACE_DIR}/files/io_performance/test.bin",
          dst: "${APP_OOB_DATA_DIR}/test.bin"
        }
    postflight:
      - {
          action: delete,
          files: [ "${APP_OOB_DATA_DIR}/test.bin" ]
        }
