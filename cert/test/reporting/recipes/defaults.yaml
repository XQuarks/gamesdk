build:
  clean: false
  type: optimizedNative

systrace:
  enabled: false
  categories: "sched freq idle am wm gfx view binder_driver hal dalvik input res"
  keywords:
    - MonitorOperation

summary:
  enabled: true
  format: md

deployment:
  local:
    all_attached_devices: true
  ftl:
    test: test-gameloop
    all-physical-devices: true
    flags:
      project: gamesdk-testing
      format: json
    args:
      test-gameloop:
        type: game-loop
        timeout: 1500 # 25 minutes
